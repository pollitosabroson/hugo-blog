<script type="text/javascript">
  // Initialize Firebase
  var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December",]
  var config = {
    apiKey: "AIzaSyC2m_Y0FIpXRm-3X0HVZL00iTnY1tc-1jI",
    authDomain: "games-d7880.firebaseapp.com",
    databaseURL: "https://games-d7880.firebaseio.com",
    storageBucket: "games-d7880.appspot.com",
  };
  firebase.initializeApp(config);
    var database = firebase.database();
    firebase.database().ref('count_mount/-KQFb1y8CICXaR_aCM2Y').on('value', function(snapshot) {
        var total = snapshot.val().reduce(function(a, b) { return a + b; }, 0);
        var ctx = document.getElementById("canvas").getContext("2d");
        var data = {
            labels: months,
            datasets: [
                {
                    label: "Launched In The Month Game",
                    backgroundColor: [
                        '#0000FF',
                        '#FF8000',
                        '#FFFF00',
                        '#80FF00',
                        '#00FF00',
                        '#00FF80',
                        '#0080FF',
                        '#8000FF',
                        '#FF00FF',
                        '#FF0080',
                        '#0000FF',
                        '#2B2626',
                    ],
                    borderColor: [
                        '#0000FF',
                        '#FF8000',
                        '#FFFF00',
                        '#80FF00',
                        '#00FF00',
                        '#00FF80',
                        '#0080FF',
                        '#8000FF',
                        '#FF00FF',
                        '#FF0080',
                        '#0000FF',
                        '#2B2626',
                    ],
                    borderWidth: 1,
                    data: snapshot.val(),
                }
            ]
        };
        var options = {
            // Elements options apply to all of the options unless overridden in a dataset
            // In this case, we are setting the border of each bar to be 2px wide and green
            elements: {
                rectangle: {
                    borderWidth: 2,
                    borderColor: 'rgb(0, 255, 0)',
                    borderSkipped: 'bottom'
                }
            },
            responsive: true,
            title: {
                display: true,
                text: 'Total Games Released A Month'
            }
        }
        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
        $.each(snapshot.val(), function(index, value) {
            var percentage = 0;
            var number = index + 1
            if (value != 0){
                percentage = Math.round((value / total) * 100)
            }
            $('#totalMonth').append('<tr><th scope="row">' + number+ '</th> <td>' + months[index]  + '</td> <td>' + value + '</td><td> ' + percentage + '%</td></tr>')
        })
        var options = {
            // Elements options apply to all of the options unless overridden in a dataset
            // In this case, we are setting the border of each bar to be 2px wide and green
            elements: {
                rectangle: {
                    borderWidth: 2,
                    borderColor: 'rgb(0, 255, 0)',
                    borderSkipped: 'bottom'
                }
            },
            responsive: true,
            title: {
                display: true,
                text: 'Total Games Released A Month'
            },
            tooltips: {
                callbacks: {
                    label: function(tooltipItem, data) {
                        var allData = data.datasets[tooltipItem.datasetIndex].data;
                        var tooltipLabel = data.labels[tooltipItem.index];
                        var tooltipData = allData[tooltipItem.index];
                        var total = 0;
                        for (var i in allData) {
                            total += allData[i];
                        }
                        var tooltipPercentage = Math.round((tooltipData / total) * 100);
                        return tooltipLabel + ': ' + tooltipData + ' (' + tooltipPercentage + '%)';
                    }
                }
            }
        }
        var PieChart = document.getElementById("pieChart").getContext("2d");
        var myPieChart = new Chart(PieChart, {
            type: 'pie',
            data: data,
            options: options
        });

    });
</script>
